<div class="weui-actionsheet">
    <div class="weui-actionsheet__menu">
        <div class="weui-actionsheet__cell" ng-repeat="_m in $options.menus" ng-click="$btnClick(_m)">{{_m.label}}</div>
    </div>
    <div class="weui-actionsheet__action">
        <div class="weui-actionsheet__cell" ng-repeat="_a in $options.actions" ng-click="$btnClick(_a)">{{_a.label}}</div>
    </div>
</div>
